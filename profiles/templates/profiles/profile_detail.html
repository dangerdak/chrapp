{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<h2>User: {{ profile.user.username }}</h2>
<p>Wishlist: {{ profile.wishlist }}</p>
<p>Avoid: {{ profile.avoid }}</p>
{% else %}
{% endif %}

<a href="{% url 'profile-update' slug=profile.slug %}">Update</a>

{% endblock content %}
