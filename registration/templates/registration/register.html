{% extends 'base.html' %}

{% block content %}
<h1>Register for ChrAppy</h1>
{% if registered %}
<p>Thank you for registering! Happy Christmas! Woo!</p>
{% else %}
<p>Register here!</p>

<form id="user_form" method="post" action="/register/" enctype="mulitpart/form-data">
	{% csrf_token %}
	{{ user_form.as_p }}
	{{ profile_form.as_p }}

	<input type="submit" name="submit" value="Register"/>
</form>
{% endif %}
{% endblock content %}
